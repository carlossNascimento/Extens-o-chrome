name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dev deps
        run: |
          npm ci || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: |
          # Use Compose V2 (docker compose) which is available on the runner with Buildx
          docker compose up -d --build

      - name: Diagnostics - Docker / Compose (for debugging)
        if: ${{ failure() }}
        run: |
          echo '--- docker version ---'
          docker --version || true
          echo '--- docker info ---'
          docker info || true
          echo '--- docker compose version ---'
          docker compose version || true
          echo '--- docker compose config ---'
          docker compose config || true
          echo '--- build context listing (repo root) ---'
          ls -la
          echo '--- apps/api/Dockerfile ---'
          sed -n '1,200p' apps/api/Dockerfile || true
          echo '--- apps/web/Dockerfile ---'
          sed -n '1,200p' apps/web/Dockerfile || true
          echo '--- docker compose ps ---'
          docker compose ps || true

      - name: Wait for API
        run: |
          for i in {1..20}; do if curl -sSf http://localhost:3000/health; then echo OK && break; fi; sleep 1; done

      - name: Run API unit tests
        run: |
          cd apps/api
          npm ci
          npm test

      - name: Run basic smoke tests (curl)
        run: |
          curl -sfS http://localhost:8080/ || (docker compose logs --no-color && exit 1)
          curl -sfS http://localhost:3000/api/hello || (docker compose logs --no-color && exit 1)

      - name: Install Playwright and run E2E
        run: |
          npm i --no-audit --no-fund playwright@latest
          npx playwright install --with-deps || true
          npx playwright test tests/e2e --config=tests/e2e/playwright.config.js || true

      - name: Tear down
        if: always()
        run: docker compose down --volumes

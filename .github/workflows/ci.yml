name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dev deps
        run: |
          npm ci || true

      - name: Run API unit tests
        run: |
          cd apps/api
          # prefer clean install (ci) when a lockfile exists, otherwise fall back to install
          npm ci || npm install --no-audit --no-fund
          npm test

      - name: Start API (background)
        run: |
          cd apps/api
          # start API in background and save pid
          nohup npm start > ../../api.log 2>&1 &
          echo $! > ../../api_pid
          cd -

      - name: Start web server (background)
        run: |
          # use npx http-server to serve static site on port 8080
          npx http-server apps/web/public -p 8080 > web.log 2>&1 &
          echo $! > web_pid

      - name: Wait for API
        run: |
          for i in {1..30}; do if curl -sSf http://localhost:3000/health; then echo OK && break; fi; sleep 1; done

      - name: Run basic smoke tests (curl)
        run: |
          curl -sfS http://localhost:8080/ || (tail -n +1 web.log && exit 1)
          curl -sfS http://localhost:3000/api/hello || (tail -n +1 api.log && exit 1)

      - name: Wait for API
        run: |
          for i in {1..20}; do if curl -sSf http://localhost:3000/health; then echo OK && break; fi; sleep 1; done

      - name: Run API unit tests
        run: |
          cd apps/api
          npm ci
          npm test

      - name: Run basic smoke tests (curl)
        run: |
          curl -sfS http://localhost:8080/ || (docker compose logs --no-color && exit 1)
          curl -sfS http://localhost:3000/api/hello || (docker compose logs --no-color && exit 1)

      - name: Install Playwright and run E2E
        run: |
          npm i --no-audit --no-fund playwright@latest
          npx playwright install --with-deps || true
          npx playwright test tests/e2e --config=tests/e2e/playwright.config.js || true

      - name: Tear down
        if: always()
        run: |
          if [ -f api_pid ]; then kill $(cat api_pid) || true; fi
          if [ -f web_pid ]; then kill $(cat web_pid) || true; fi
